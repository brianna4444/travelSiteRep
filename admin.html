<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style src="hwk.css"></style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="hwk.js"></script>
    <script src="services.js"></script>
    <script src="directives.js"></script>
    <link rel="stylesheet" href="hwk.css">
</head>
<body ng-app="AngApp" ng-controller="AngContr" class="container-fluid">

<div id="navigationTabs" class="text-center">
    <div>
        <button ng-click="showStoriesTab()" >Stories</button>
        <button ng-click="showAlbumsTab()" >Albums</button>
        <button ng-click="showReviewsTab()" >Reviews</button>
        <button ng-click="showAboutTab()" >About</button>
        <button ng-click="showContactTab()" >Contact</button>

    </div>

</div>



<div class="row" ng-if="albumTab">

    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            <a ng-click="findImages(collection)" ng-repeat="collection in collectionNames" class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{collection}}</a>
        </div>
        <button class="btn-success" ng-click="addAlbum()">Add Album</button>
    </div>

    <div class="col-8" ng-model="rightBar" ng-if="rightBar=true">
        <div style="padding: 3%; margin-bottom: 3%" class="tab-content" ng-repeat="city in cities" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"></div>
            <div class="row" >
                <input class="col-6" ng-model="city.name">
                <div class="col-6">
                    <img ng-src="{{city.cityImage}}" class="row col-12">
                    <input type="file" ng-file-select="onFileSelect($files)" ng-model="city.cityImage" class="row col-12">
                </div>
            </div>
            <div class="row">
                <button class="col-12 btn btn-success" ng-click="saveCityData(city.name, city.cityImage, city._id)" >save</button>

            </div>

        </div>
    </div>
</div>



<div class="row" ng-if="storyTab">

    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            <a ng-repeat="story in stories" ng-click="showStory(story)" class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{story.title}}</a>
        </div>
        <button class="btn-success" ng-click="addStory()">Add Story</button>
    </div>

    <div class="col-8"  ng-if="rightBar==true">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"></div>
            <div class="row">
                <input class="col-6" ng-model="story.title">
                <div class="col-6">
                    <img ng-src="{{story.image}}" class="row col-12">
                    <input type="file" ng-file-select="onFileSelect($files)" ng-model="story.image" class="row col-12">
                </div>
            </div>
            <div class="row">
                <textarea class="col-12" ng-model="story.text"></textarea>
            </div>
            <div class="row">
                <button class="col-12" ng-click="saveStoryData(story._id, story.title, story.text, story.image)" >save</button>

            </div>

        </div>
    </div>
</div>


<div class="row" ng-if="reviewTab">

    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            <a ng-repeat="review in reviews" ng-click="showReview(review)" class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">{{review.name}}</a>
        </div>
        <button class="btn-success" ng-click="addReview()">Add Review</button>
    </div>

    <div class="col-8" ng-if="rightBar==true">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"></div>
            <div class="row">
                <input class="col-12" ng-model="review.name">

            </div>
            <div class="row">
                <textarea class="col-12" ng-model="review.text"></textarea>
            </div>
            <div class="row">
                <button class="col-12" ng-click="saveReviewData(review._id, review.name, review.text)" >save</button>

            </div>

        </div>
    </div>
</div>


<div class="row" ng-if="aboutTab">


    <div class="col-12">

        <div class="row">
            <textarea class="col-6" ng-model="about.name"></textarea>
            <div class="col-6">
                <img ng-src="{{about.image}}" class="row col-12">
                <input type="file" ng-file-select="onFileSelect($files)" ng-model="about.image" class="row col-12">
            </div>
        </div>
        <div class="row">
            <textarea class="col-12" ng-model="about.text"></textarea>
        </div>
        <div class="row">
            <textarea class="col-12" ng-model="about.mission"></textarea>

        </div>

        <div class="row">
            <button class="col-12" ng-click="saveAboutData(about._id, about.name, about.image, about.text, about.mission)" >save</button>

        </div>

    </div>

</div>



<div class="row" ng-if="contactTab">


    <div class="col-12">

        <div class="row">
            <textarea class="col-12" ng-model="contact.facebook"></textarea>
        </div>
        <div class="row">
            <textarea class="col-12" ng-model="contact.email"></textarea>
        </div>
        <div class="row">
            <textarea class="col-12" ng-model="contact.phone"></textarea>

        </div>

        <div class="row">
            <button class="col-12" ng-click="saveContactData(contact._id, contact.facebook, contact.email, contact.phone)" >save</button>

        </div>

    </div>

</div>







</body>
</html>
