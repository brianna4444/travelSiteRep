<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAC Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="travelPage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>

<div class="container-fluid mainPage" style="height: auto">

    <nav class="row navbar navbar-expand-lg navbar-light topNav">
        <div class="col-4 col-sm-4 col-md-4"style="padding: 0"><img class="img-fluid " style="width: 20rem; height: 9rem" id="logo"
                                         src="images/logo.png">
        </div>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="col-8 col-sm-8 col-md-8 collapse navbar-collapse" style="padding-left: 20vw" id="navbarNavAltMarkup">

            <div class="navbar-nav">
                <a style="color: red" class="nav-item nav-link"><span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link menu-elem" onclick="moveSlow('#destinationRedirect',1000)">Destination
                    Gallery <span
                            class="sr-only">(current)</span></a>
                <a class="nav-item nav-link menu-elem" onclick="moveSlow('#reviewsRedirect',1200)">Reviews <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link menu-elem" onclick="moveSlow('#aboutRedirect',1400)">About <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link menu-elem" onclick="moveSlow('#contactsRedirect',1600)">Contact <span
                        class="sr-only">(current)</span></a>


            </div>
        </div>
    </nav>


    <div id="galleryImage" style="height: auto">
        <div class="row infoSection" style="height: auto">
        <div class="col-md-6 col-sm-4 col-xs-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="height: auto">
            <div class="container-fluid infoBox" style="height: auto">

                <div id="info" class="row">
                    <div id="title" class="mx-auto mt-3"></div>
                    <div id="story" class="pr-3 mr-3"></div>
                </div>

                <div class="row nav mt-2">
                    <div class="col-12 text-center" id="dots">
                    </div>

                </div>


                <div class="row want" >
                    <div class="col-3"></div>
                    <button class="col-6 wantBtn btn-danger text-center buttonHoverEffect"
                            onclick="moveSlow('#contactsRedirect',1600)">I WANT
                    </button>
                    <div class="col-3"></div>
                </div>

            </div>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-4"></div>

    </div>


</div>
</div>

<div id="destinationRedirect" class="destinationSection container-fluid" style="height: auto">
    <div class="row destinationHeader">
        <div class="col-2"></div>
        <div class="col-10">
            <h1 class="destinationName">Destination Gallery</h1>
        </div>
    </div>
    <div id="destinationButtons" class="row destinationBtns">
        <button id="cruiseBtn" class="destinationBtn buttonHoverEffect" onclick="addGallery('cruiseBtn')">Cruises
        </button>
        <button id="jamaicaBtn" class="destinationBtn buttonHoverEffect" onclick="addGallery('jamaicaBtn')">Jamaica
        </button>
        <button id="mexicoBtn" class="destinationBtn buttonHoverEffect" onclick="addGallery('mexicoBtn')">Mexico
        </button>
        <button id="dominicanRepublicBtn" class="destinationBtn buttonHoverEffect"
                onclick="addGallery('dominicanRepublicBtn')">
            Dominican Republic
        </button>

    </div>
    <div id="imgSection" class="row imageSection">

    </div>

    <div id="modal">
        <span class="close" onclick="hideModal()">&times;</span>
        <img id="modalImage" src="" class="modal-content">
    </div>

</div>


<div id="reviewsRedirect" class="container-fluid reviewSection" style="height: auto">
    <div class="row " style="height: auto">
        <h1 class="reviewTitle">Happy Travelers!</h1>
    </div>

    <div class="row reviewNavRow" style="height: auto; margin-bottom: 3%">

        <div class="col-12 reviewName text-center">Reviews</div>
        <div class="col-12 circles text-center" id="circle"></div>
    </div>


    <div class="row reviewInfo" style="height: auto">
        <div class="col-md-3 d-md-block d-none">
            <img class="quoteImg" src="images/ob_quotes_left.svg">
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12 d-block">
            <div class="container-fluid ">
                <div class="row reviewBox " style="height: auto">
                    <div class="col-md-3 col-sm-12 ">

                        <div id="nameClient" class="clientName text-center"></div>
                    </div>
                    <div id="reviewClient" class="col-md-9 col-sm-12 reviewText h-75">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
            <img class="quoteImg" src="images/ob_quotes_lright.svg">
        </div>
    </div>


</div>


<div id="aboutRedirect" class="container-fluid aboutSection" style="height: auto">
    <div class="row destinationHeader h-25">

        <div class="col-md-12 text-center">
            <h1 class="destinationName">About</h1>
        </div>
    </div>
    <div class="row" style="height: 5vh"></div>
    <div class="row h-25">

        <p class="col-12 text-center aboutParagraph" style="color: black; font-family: Yrsa-Bold" id="mission">
        </p>
    </div>
    <div class="row" style="height: 5vh"></div>
    <div class="row" id="aboutMeSection">
        <div class="col-md-1 d-xs-none d-sm-none"></div>
        <div class="col-md-10 col-xs-12">
            <div class="row aboutMe">
                <div class="col-md-4 d-none d-md-block text-right h-100">
                    <img id= "nameImage" class="img-fluid h-100" src="images/photo_autor.svg">
                </div>
                <div class="bannerInfo d-block col-md-8" style="padding-top: 0 !important">

                    <h3 id="name"></h3>
                    <p class="aboutParagraph" id="text">

                    </p>

                </div>
            </div>
        </div>
        <div class="col-md-1 d-xs-none d-sm-none"></div>
    </div>
</div>


<div id="contactsRedirect" class="container-fluid contactSection" style="height: auto">
    <div class="row grey">
        <h1 class="col-md-12 contactWith ">Contact with Christy</h1>
    </div>

    <div class="row contactArea">
        <div class=" col-md-1"></div>
        <div class="col-md-4 col-sm-12 form h-90 ">
            <form id="contact-form" method="post" action="mailto:travelagentchristy@gmail.com" role="form">

                <div class="messages"></div>

                <div class="controls">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">First Name *</label>
                                <input id="form_name" type="text" name="name" class="form-control is-invalid"
                                       required="required"
                                       data-error="Firstname is required.">
                                <div class="help-block with-errors invalid-feedback">Please provide first name.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Last Name</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control"

                                >
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control"

                                >
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Phone*</label>
                                <input id="form_tel" type="tel" name="tel" class="form-control is-invalid"
                                       required="required"
                                       data-error="Valid phone number is required.">
                                <div class="help-block with-errors invalid-feedback">Please provide phone number.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" name="message" class="form-control"
                                          rows="4"
                                ></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input class="btn btn-success btn-send" value="Send message" onclick="sendMessage()">
                        </div>
                    </div>

                </div>

            </form>
        </div>

        <div class="col-md-1 "></div>
        <div class="col-md-5 col-xs-12 col-sm-12 pl-0 pr-0">
            <div id="contactSection2" class="container-fluid">
                <div class="row" style="height: 5%"></div>
                <div class="row w-100" style="height: 30%">
                    <div class="col-md-12">
                        <a href="https://www.facebook.com/tactravelllc/"><img class="fbImage" src="images/fbicon.svg">
                          <span id="facebook">TAC on facebook</span>   </a>
                    </div>
                </div>
                <div class="row w-100" style="height: 30%">
                    <div class="col-md-12">
                        <a href="https://www.facebook.com/tactravelllc/" style="color: white"><img class="fbImage"
                                                                                                   src="images/ic_mail.svg">
                           <span id="email">travelagentchristy@gmail.com </span> </a>
                    </div>
                </div>
                <div class="row w-100" style="height: 30%">
                    <div class="col-md-12">
                        <a href="https://www.facebook.com/tactravelllc/" style="color: #54c962"><img class="fbImage"
                                                                                                     src="images/ic_phone.svg">
                           <span id="phone">501-794-6747 </span> </a>
                    </div>
                </div>
                <div class="row" style="height: 5%"></div>
            </div>
        </div>

    </div>

</div>


</body>
<script src="travelPage.js" async></script>
</html>
